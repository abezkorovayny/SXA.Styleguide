      Hint: Component Features
      Value: |
        <ul>
            <li>Integrates with Sitecore Experience Accelerator's multi-site support.</li>
            <li>Users can easily navigate between sites within a tenant.</li>
            <li>No configuration needed - component automatically includes all active sites within a tenant.</li>
        </ul>
    - ID: "ec03ad7f-000f-4ccb-b261-2c53017c3a0a"
      Hint: Content
      Value: <p>Once your business has gone international, you will want to consider adding separate sites for each region in which your company is present.</p>
