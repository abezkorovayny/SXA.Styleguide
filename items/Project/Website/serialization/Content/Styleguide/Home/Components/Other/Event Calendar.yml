    - ID: "35381ea8-84f8-4509-8495-2ac4e3acc4ad"
      Hint: Full Article
      Value: <p>Event Calendar allows you to present your events using an interactive calendar widget. Calendar can operate in various configurable modes, e.g. show a month, week or day at a time, browsing can be enabled or disabled. A powerful feature of this component is the ability to display events coming from an external source. It can be configured to fetch events from an existing Google Calendar feed. If you use that already, you can start showing your events right away. In case you use other software to manage your calendar of events, you will likely be able to use the popular iCalendar (.ics) format to import it into Google Calendar.</p>
