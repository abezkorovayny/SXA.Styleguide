        <h2>Easy to adjust</h2>
        <p>You can rearrange partials used in Page Designs with just a few clicks.</p>
        <p><strong>Example:</strong></p>
        <p>For a given Content Type (Data Template) you want to add a general "Title &amp; Breadcrumb" that will appear on all pages of this type. It's simple. In the Designing interface you simple add that Partial Design from the library and now all pages of that type will show the new layout.</p>
