      Value: |
        Sitecore Experience Accelerator provides components to do this. You will
         need to allow your users to switch between the various versions of your
         site. These might be simple translations of the same content or 
        entirely different content. We can facilitate both options. This page 
        describes a component for switching between the various language 
        versions of a page.
