        <ol class="procedure" style="list-style-type: decimal;">
            <li class="step">
            <p>Open the Toolbox. In the <span class="guilabel">Forms</span> section, click the <span class="guilabel">Sitecore Form Wrapper</span> or the <span class="guilabel">WFFM Form Wrapper</span>. When you click and start dragging a rendering, the placeholders where you can drop the rendering light up in blue.</p>
            </li>
            <li class="step">
            <p>Position the wrapper above the desired placeholder, and when the placeholder lights up, drop it on the page.<br />
            <br />
            <img alt="" height="263" width="601" src="-/media/9B5BB3BB36594FDDBF737D643F7A47EE.ashx?h=263&amp;w=601" /><br />
            <br />
            </p>
            </li>
            <li class="step">
            <p>Now the MVC Form rendering is available in the Toolbox. Drag it to the wrapper on the page.<br />
            <br />
            <img alt="" height="285" width="600" src="-/media/A69AA42B25494A5EA83007009D4BEA18.ashx?h=285&amp;w=600" /><br />
            <br />
            </p>
            </li>
            <li class="step">
            <p>In the Select the Associated Content dialog box, select the form that you want to display on the page and click OK.<br />
            <br />
            <br />
            <img alt="" height="185" width="493" src="-/media/7F47250E046B4EBC91209DFEC2DFC4FF.ashx" /> </p>
            <p>The form is now displayed on the page.</p>
            </li>
