        <h2>Extensible &amp; reusable</h2>
        <p>You can increase the speed of creating new partials and pages by taking advantage of SXA partials inheritance feature. This allows you to extend existing partials whilst not interrupting the existing ones. Every partial can be reused any number of times with usage of Page Designs.</p>
