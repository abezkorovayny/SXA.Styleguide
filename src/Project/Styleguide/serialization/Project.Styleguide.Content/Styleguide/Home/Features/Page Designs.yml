    - ID: "35381ea8-84f8-4509-8495-2ac4e3acc4ad"
      Hint: Full Article
      Value: |
        <p>In SXA, you build reusable pieces of content, but also reusable chunks of layout called "partials". These can then be placed together, just like a jigsaw, to create your finished layouts. This enables you to manage things like headers and footers in one place, but also more advanced things like product detail page structures, landing pages and so on. Content can then be placed into these structures for each page.</p><p /><p />
