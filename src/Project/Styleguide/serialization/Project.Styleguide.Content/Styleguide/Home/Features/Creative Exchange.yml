    - ID: "35381ea8-84f8-4509-8495-2ac4e3acc4ad"
      Hint: Full Article
      Value: |
        <p>The Creative Exchange process is designed to facilitate the different teams working on the creation of your site. The idea is that the team working on the Theme or "skin" for your site should be able to work in parallel with the other teams, and also use their favorite tools.</p>
        <img alt="" src="-/media/8B0699305E9C48BFA0C3397647B854F3.ashx?w=450" style="display: block; margin: 0px auto; padding: 15px 0px; width: 450px;" />
        <p>It's simple. You can export the site for the front-end developers. The process will produce a ZIP file of the whole site with all the wireframes and content included, so they can skin it. Once styled this ZIP file can then be sent back to be imported again, and the process can continue. We recommend that this continues in iterations as part of an agile methodology so that your customers end up with the best possible site.</p>
