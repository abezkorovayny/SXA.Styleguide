        <h2>One component, dozen variations</h2>
        <p>Fruits can be presented in so many ways. Please welcome: two detailed lists, a list thumbnails, even a carousel and a scroll list, and this is not our last word! Each list in this page has been rendered using the same component that works on a single set of data, but they look differently, don't they?</p>
        <p>Credit goes to rendering variants! They control what content is shown for each and every item in the list and they provide their own styling. Combining it with the styling that can be assigned to a component, you get an unlimited number of new applications for SXA components. Variants are like a magic wand, that transforms simple components into multi-purpose Swiss army knives.</p>
